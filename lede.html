<script type="text/javascript">
var t = 0;
var time_period = ["A second", "A minute", "An hour", "A day", "A week", "A month", "A year", "A decade", "A century", "A millennium"];
var activity_ing = ["limping over to", "eating", "praying to", "dating", "wrestling", "babysitting", "sleeping on", "hiring", "firing"];
var adjective = ["an overcooked", "a hairy", "a painted", "a derelict", "an emo", "a drunk", "a convicted", "wrinkled"];
var adjective2 = ["stinky", "boring", "annoying", "expensive", "greedy", "flamboyant"];
var noun = ["piece of pizza", "cup of coffee", "shrubbery", "post office", "teacups ride", "bottle of motor oil", "cinderblock", "soap bar", "jack-o-lantern", "banshee", "poodle", "iPhone"];
var my = ["stomach acid", "spinal chord", "most recent fart", "urine", "eyeballs", "supply of poison", "magic 8-ball"];
var reaction = ["delighted", "amused", "confused", "indignant", "bespectacled", "annoyed", "embarrassed", "happy", "excited", "jealous", "intrigued", "hungry", "frustrated"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 20) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede = fresh(time_period) + " ago, I was " + fresh(activity_ing) + " " + fresh(adjective) + " and " + fresh(adjective2) + " " + fresh(noun) + ", when I realized that my " + fresh(my) + " had come to life! I was " + fresh(reaction) + ".";
    //lede = ""While " + fresh(absurd_situation) + ", " + fresh(sad_descriptor) + " " + fresh(nationality) + " " + fresh(man_or_woman) + " had an idea: Why not dress as " + fresh(silly_character) + " and " + fresh(interact_with) + " people?"";
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
  <title>Lede</title>
</head>
<body onload="produce_stories();">

</div>
<div id="main"></div>
</body>
